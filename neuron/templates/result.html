<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }

        p {
            font-size: 24px;
            color: #333;
            margin: 0;
            line-height: 1.5;
            word-wrap: break-word;
        }

        p::before {
            content: "Result: ";
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>

<body>
    <div class="result-container">
        <p>{{ result_first_gen }}</p>
    </div>
</body>

</html>
