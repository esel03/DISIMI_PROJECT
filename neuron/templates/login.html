<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Opros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: left;
        }

        h3 {
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }

        p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form method="post" action="">
            {% csrf_token %}
            <h3>Username:<br> 
                <input type="text" name="username" required />
            </h3>
            <h3>Email:<br> 
                <input type="email" name="email" required />
            </h3>
            <p>Password:<br> 
                <input type="password" name="password" required />
            </p>
            
            <input type="submit" value="Send" />
        </form>
    </div>
</body>

</html>
