<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Confirm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirm-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        p {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            word-wrap: break-word;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="confirm-container">
        <p>{{name}}</p>
        <form method="post" action="create/">
            {% csrf_token %}
            <input type="submit" value="Send" />
        </form>
    </div>
</body>

</html>
