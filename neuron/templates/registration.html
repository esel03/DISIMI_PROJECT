<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .image-top-left {
            position: absolute;
            top: 0;
            left: 0;
            margin: 10px; /* Отступ для отдаления от края */
        }

        .image-top-left img {
            max-width: 60px; /* Максимальная ширина */
            max-height: 60px; /* Максимальная высота */
            border-radius: 8px; /* Закругленные углы */
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2); /* Легкая тень для объема */
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px; /* Adjusted max-width for better responsiveness */
            text-align: left;
        }

        h3, p {
            margin-bottom: 15px; /* Adjusted margin for consistency */
        }

        h3 {
            font-size: 18px; /* Increased font size for better readability */
            color: #333;
        }

        p {
            font-size: 18px; /* Increased font size for better readability */
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px; /* Increased padding for easier interaction */
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; /* Increased font size for better readability */
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px; /* Increased padding for easier interaction */
            font-size: 18px; /* Increased font size for better readability */
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 20px; /* Reduced padding for smaller screens */
            }

            h3, p {
                font-size: 16px; /* Adjusted font size for smaller screens */
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                font-size: 14px; /* Adjusted font size for smaller screens */
                padding: 10px; /* Adjusted padding for smaller screens */
            }

            input[type="submit"] {
                font-size: 16px; /* Adjusted font size for smaller screens */
                padding: 10px; /* Adjusted padding for smaller screens */
            }
        }
    </style>
</head>

<body>
    <div class="image-top-left">
        <img src="{% static 'images/art.jpeg' %}" alt="Art Image">
    </div>
    <div class="form-container">
        <form method="post" action="">
            {% csrf_token %}
            <h3>Username:<br> 
                <input type="text" name="username" required />
            </h3>
            <h3>First Name:<br> 
                <input type="text" name="first_name" required />
            </h3>
            <h3>Last Name:<br> 
                <input type="text" name="last_name" required />
            </h3>
            <h3>Email:<br> 
                <input type="email" name="email" required />
            </h3>
            <p>Password:<br> 
                <input type="password" name="password" required />
            </p>
            <p>Password Copy:<br> 
                <input type="password" name="password_copy" required />
            </p>
            <input type="submit" value="Send" />
        </form>
    </div>
</body>

</html>
